<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DLees Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="content-area">
      <div class="sidebar" id="sidebar">
      </div>
      <div class="top-section">
        <div class="top-top-row">
          <div class="search-area">
            <img src="./img/search.png"/><input type="text" id="search-bar"/>
          </div>
          <div class="top-right-area">
            <img src="./img/alarm.png" width="30" height="auto"/>
            <div class="sm-user-area" id="sm-user-area"></div>
          </div>
        </div>
        <div class="second-area">
          <div class="lg-user-area" id="lg-user-area">
            <div class="user-icon"></div>
            <div>
              <div class="user-descr"></div>
              <div class="user-name"></div>
            </div>
          </div>
          <div class="button-area">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <section class="main-area">
        <div class="project-container">
          <h2>Your Projects</h2>
          <div class="project-area" id="project-area">
          </div>
        </div>
        <div class="right-bar">
          <div class="announce-container">
            <h2>Announcements</h2>
            <div class="announce-area" id="announce-area">
            </div>
          </div>
          <div class="trend-container">
            <h2>Trending</h2>
            <div class="trend-area" id="trend-area">
            </div>
          </div>
        </div>

      </section>
    </div>
    <footer>designed by DLee.  Character icons by <a href="https://www.freepik.com/free-vector/people-avatars_763049.htm#query=user%20profiles%20icons&position=5&from_view=keyword&track=ais&uuid=44ac89ce-2bb6-449e-a21a-5374d639d2fb">Freepik</a> </footer>
    </section>
    <script src="./scripts.js" type="module"></script>  
  </body>

</html>
